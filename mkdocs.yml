site_name: GSW 2026 Hokkaido
site_url: https://madmantim.github.io/GSW-26/
repo_url: https://github.com/madmantim/GSW-26

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest

plugins:
  - search

